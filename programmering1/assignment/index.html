<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music for more</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <img class="header-item"  src="img/logo.PNG"
             alt="logo" width="400" height="100">
        <div class="searchLog-container">
            <img class="searchLog-item" src="img/search-alt-regular-24.png"
             alt="search" width="40" height="40">
            <img class="searchLog-item" src="img/user-regular-24.png"
             alt="search" width="40" height="40">
        </div>
        <div class="checkOut-container" >
            <img class="checkOut-item" src="img/cart-regular-24.png"
                 alt="shopping-cart" width="50" height="50"
                 onclick="openMenu()">
            <button class="checkOut-item"
                    onclick="openMenu()">TILL KASSAN
            </button>
            <div id="checkOut" class="buy-content">
                <p>Din shoppingbag</p>
                <hr />
                <section >
                    <article id="addedBoughtAlbums" ></article>
                    <article id="totalAddedPrice"></article>
                    <article id="totalAddedItem"></article>
                    <article id="shippingCost"></article>
                    <section>
                        <button onclick="payment()">BETALA</button>
                        <button onclick="closeMenu()">STÃ„NG</button>
                    </section>
                </section>
            </div>
        </div>
    </div>
</header>
<nav>
    <ul>
        <li>Album</li>
        <li>Nyheter</li>
        <li>Topplista</li>
        <li>Deals just nu</li>
        <li>Outlet</li>
        <li>Konsert</li>
        <li>Kundservice</li>
    </ul>
</nav>

<main>
    <section class='main-container' >
        <section id="allAlbum"></section>
    </section>
</main>

<script src="js/albums.js"></script>
<script src="js/downloadAlbum.js"></script>
<script src="js/script.js"></script>
<script src="js/checkout.js"></script>

</body>
</html>
