<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <img class="header-item" src="img/logo.PNG"
             alt="logo" width="400" height="100">
        <div class="searchLog-container">
            <img class="searchLog-item" src="img/search-alt-regular-24.png"
             alt="search" width="50" height="50">
            <img class="searchLog-item" src="img/user-regular-24.png"
             alt="search" width="50" height="50">
        </div>
        <div class="checkOut-container">
            <img class="checkOut-item" src="img/cart-regular-24.png"
                 alt="shopping-cart" width="50" height="50"
                 onclick="checkOutDropdown()">
            <button class="checkOut-item"
                    onclick="checkOutDropdown()">TILL KASSAN </button>
        </div>
    </div>
</header>
<!--härifrån är det test från lektionen-->
<div id="checkOut" class="checkOut-content">
    <section class='grid-container3'>
        <article class='grid-item1 area-item1'>
            side
        </article>
        <article class='grid-item1 area-item2'>
            top
        </article>
        <article class='grid-item1 area-item3'>
            bottom
        </article>
    </section>

    <button onclick='closeMenu()'>
        Close Dropdown
    </button>
</div>
<!--här slutar test-->
<script src="script.js"></script>
<script src="script1.js"></script>

</body>
</html>
