<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Vad kan vi göra med JavaScript</h2>
<p id="demo"> JavaScript kan ändra styling på ett element</p>
<button onclick="document.getElementById('demo').style.fontSize = '3em'">
  Klicka på mig! 3em
</button>
<button onclick="document.getElementById('demo').style.fontSize = '1em' ">
  Klicka på mig! 1 em
</button>
</body>
</html>
