<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and object</title>
    <link rel='stylesheet' href='rep2style.css'>
<!--    <link rel='stylesheet' href='css/card.css'>-->
</head>
<body>

<main>
    <section>
        <h1>Array and object</h1>
        <p>With Cars in data array</p>
    </section>
    <section id='card-contents'
             class='grid-container'>NONE
    </section>
    <h1>Kundkorg</h1>
    <section>
        <label for='inputQty'></label>
        <input type='number'
               onchange='readInput()'
               id='inputQty'
               value='0'>
        <h3>Sum: <span id='inputSum'>-1</span> kr</h3>
    </section>

    <section id='cart-content'
             class='grid-container'>NONE
    </section>

    <section id='enKundkorg'>
        <article style="display:block" id='showVolkswagen'>
            Volkswagen
            <button onclick='vwQtyMinus()'>-</button>
            Quantity: <span id='wolkswagenQty'>1</span>
            <button onclick='vwQtyPlus()'>+</button>
            Totalpris:<span id='vwTotalCost'>123456</span> kr
        </article>
        <article style="display:block">
            Fiat
            <button>-</button>
            Quantity: <span id='fiatQty'>2</span>
            <button>+</button>
        </article>
        <article style="display:none">
            Tesla
            <button>-</button>
            Quantity: <span id='teslaQty'>0</span>
            <button>+</button>
        </article>
        <article>
            totalkostnad: <span></span>
        </article>
    </section>
</main>

<script src='rep2data.js'></script>
<script src='rep2card.js'></script>
<script src='rep2script.jsscript.js'></script>
<script src='rep2showcart.js'></script>
</body>
</html>
